<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Weather</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .weather-data {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            max-width: 500px;
        }

        .weather-data h2 {
            color: #2c3e50;
        }

        .weather-data h3, .weather-data pre {
            color: #555;
        }
    </style>
</head>
<body>
<h1>Weather Ok</h1>

<form action="/weather" method="get">
    <input type="text" name="city" placeholder="Enter city name">
    <button type="submit">Get Weather</button>
</form>

<div class="container">

    <div th:if="${error}" class="error">
        <p th:text="${error}"></p>
    </div>
    <div th:if="${city}">
        <h1>Weather Information</h1>
        <p><strong>City:</strong> <span th:text="${city}"></span>,<span th:text="${country}"></span></p>
        <p><strong>Weather Description:</strong> <span th:text="${weatherDescription}"></span></p>
        <p><strong>Temperature:</strong> <span th:text="${temperature} + ' Â°C'"></span></p>
        <p><strong>Humidity:</strong> <span th:text="${humidity} + ' %'"></span></p>
        <p><strong>Wind Speed:</strong> <span th:text="${windSpeed} + ' m/s'"></span></p>
    </div>
</div>
</body>
</html>
